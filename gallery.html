<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="scss 연습페이지" />
    <script src="https://unpkg.com/packery@2/dist/packery.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <link rel="stylesheet" href="./css/gallery.css" />
    <title>gallery</title>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const grid = document.querySelector(".gallery");

        /* 모든 이미지가 로드될때 까지 대기 후 실행 */
        imagesLoaded(grid, () => {
          /* 라이브러리 옵션 */
          new Packery(grid, {
            itemSelector: "figure",
            gutter: 8,
            fitWidth: true,
          });
        });
      });
    </script>
  </head>

  <body>
    <!-- header -->
    <header>
      <div class="inner">
        <a href="./index.html" class="header__logo">WON LAB</a>

        <ul class="header__utility-menu">
          <li><a href="#">Contact</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">Login</a></li>
          <li><a href="#">Join</a></li>
          <li><a href="#">Sitemap</a></li>
        </ul>

        <ul class="header__main-menu">
          <li><a href="#">DEPARTMENT</a></li>
          <li><a href="./gallery.html">GALLERY</a></li>
          <li><a href="#">YOUTUBE</a></li>
          <li><a href="#">COMMUNITY</a></li>
          <li><a href="#">LOCATION</a></li>
        </ul>
      </div>
    </header>

    <!-- gallery -->
    <section class="gallery">
      <h1 class="sr-only">gallery</h1>

      <figure>
        <img src="./img/700x400.png" alt="Merry Christmas img" />
        <figcaption class="merry-christmas">Merry Christmas</figcaption>
      </figure>

      <figure>
        <img src="./img/290x190.png" alt="Frozen img" />
        <figcaption class="frozen">Frozen</figcaption>
      </figure>

      <figure>
        <img src="./img/290x95-1.png" alt="Present img" />
        <figcaption class="present">Present</figcaption>
      </figure>

      <figure>
        <img src="./img/290x95-2.png" alt="Gook Luck img" />
      </figure>

      <figure>
        <img src="./img/490x240-1.png" alt="Programmer img" />
      </figure>

      <figure>
        <img src="./img/500x490.png" alt="Happy New Year img" />
      </figure>

      <figure>
        <img src="./img/490x240-2.png" alt="Be Rich img" />
        <figcaption class="be-rich">Be RICH!!</figcaption>
      </figure>

      <figure>
        <img src="./img/1000x371.png" alt="Life is entirely Y.O.U.R.S img" />
        <figcaption class="life">Life is entirely Y.O.U.R.S</figcaption>
      </figure>

      <figure>
        <img src="./img/1000x361.png" alt="Programmer is the perfect future img" />
        <figcaption class="digital">
          <p><strong>Programmer</strong> is the perfect future.</p>
          <p>Let's be <strong>the Digital Nomad!</strong></p>
        </figcaption>
      </figure>
    </section>
  </body>
</html>
